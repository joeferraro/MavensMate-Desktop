sudo: required
dist: trusty
language: node_js
node_js:
  - '4'
addons:
  apt:
    packages:
      - xvfb
      - gnome-keyring
      - libgnome-keyring-dev
os:
- linux
- osx
cache:
  directories:
    - node_modules
    - app/node_modules
    - $HOME/.electron
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
script:
- echo Building MavensMate-app ...
- ./.travis-build.sh
env:
  global:
    - secure: ""
    - secure: ""